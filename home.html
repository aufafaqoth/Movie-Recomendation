    <script>
        var swiper = new Swiper(".mySwiper", {

          spaceBetween: 10,

          grabCursor: true,
          freeMode:true,
          slidesPerGroup: 2,

          loop: true,

          speed: 500,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
